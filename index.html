<script>
// L√≥gica para arrastrar ventanas
const windows = document.querySelectorAll('.window');

windows.forEach(window => {
  let isDragging = false;
  let offsetX, offsetY;

  window.addEventListener('mousedown', (e) => {
    if (e.target === window.querySelector('.window-title')) {
      isDragging = true;
      offsetX = e.clientX - window.offsetLeft;
      offsetY = e.clientY - window.offsetTop;
    }
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      window.style.left = (e.clientX - offsetX) + 'px';
      window.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });
});

// GIFS
const mediaFiles = [];
for (let i = 36; i <= 86; i++) {
  mediaFiles.push({
    type: 'gif',
    url: `https://gif.plaza.one/${i}.gif`
  });
}
for (let i = 10; i <= 83; i++) {
  mediaFiles.push({
    type: 'mp4',
    url: `https://gif.plaza.one/mp4/${i}.mp4`
  });
}

function setRandomMedia() {
  let randomIndex = Math.floor(Math.random() * mediaFiles.length);
  let randomMedia = mediaFiles[randomIndex];

  if (randomMedia.type === 'gif') {
    // Es un GIF, cargarlo como antes
    const img = new Image();
    img.onload = function() {
      document.getElementById("background").style.backgroundImage = `url(${randomMedia.url})`;
    }
    img.onerror = function() {
      console.log(`Error al cargar ${randomMedia.url}. Intentando con otro...`);
      setRandomMedia();
    }
    img.src = randomMedia.url;
  } else if (randomMedia.type === 'mp4') {
    // Es un video MP4, crear un elemento de video
    const video = document.createElement('video');
    video.src = randomMedia.url;
    video.autoplay = true;
    video.loop = true;
    video.muted = true; // Silenciar el video por defecto
    video.style.width = '100%';
    video.style.height = '100%';
    video.style.objectFit = 'cover';

    // Reemplazar el contenido del fondo con el video
    const background = document.getElementById("background");
    background.innerHTML = ''; // Limpiar el contenido anterior
    background.appendChild(video);
  }
}

// Iniciar la b√∫squeda de un medio aleatorio
setRandomMedia();


</script>
